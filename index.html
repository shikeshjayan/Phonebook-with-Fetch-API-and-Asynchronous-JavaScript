<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhoneBook App</title>

  <!-- Bootstrap - CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- Bootstrap Icons (optional but recommended) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- Custom - CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <section class="container vh-100 py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Add Contact Card -->
        <div class="card text-center p-4">
          <div class="card-title mb-3">
            <h1 class="h3">
              <img src="image/icons8-phonebook-96.png" alt="Phonebook icon" width="60" />
              PhoneBook
            </h1>
          </div>

          <div class="card-body">
            <form id="contactForm">
              <!-- Name Input -->
              <div class="mb-3 text-start">
                <label for="name" class="form-label fw-semibold">
                  <i class="bi bi-person-fill"></i> Enter Name
                </label>
                <input id="name" type="text" class="form-control" placeholder="John Doe" required />
              </div>

              <!-- Phone Input -->
              <div class="mb-3 text-start">
              <label for="phone" class="form-label fw-semibold">
                  <i class="bi bi-telephone-fill"></i> Enter Phone Number
                </label>
                <input type="number" class="form-control" id="phone" placeholder="+91 555 123 4567" required />
              </div>

              <!-- Submit Button -->
              <button id="addToContact" type="submit" class="btn btn-primary w-100 mt-3">
                Add to Contacts
              </button>
            </form>
          </div>
        </div>

        <!-- Contact List Card -->
        <div class="card p-4 my-4">
          <div class="search-section mb-3">
            <input type="search" id="search" class="form-control" placeholder="Search contacts..." />
          </div>

          <!-- Contact List -->
          <div class="contact-list">
            <p id="noContacts" class="fs-6 text-muted text-center">
              No contacts yet. Add your first contact above!
            </p>

            <ul id="contactList" class="list-unstyled">
              <!-- Contacts will be added dynamically here -->
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap - JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Custom - JavaScript -->
  <script src="script.js"></script>
</body>

</html>
